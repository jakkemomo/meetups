version: '3'
services:
  db:
    container_name: db
    build:
      context: ../
      dockerfile: deployments/db/Dockerfile
    restart: always
    env_file:
      - ../.env
    ports:
      - "5555:5432"
    volumes:
      - ./db/scripts:/docker-entrypoint-initdb.d/
      - database_volume:/var/lib/postgresql/data

  app:
    container_name: app
    build:
      context: ../
      dockerfile: deployments/app/Dockerfile
    restart: always
    command: /home/app/web/deployments/app/scripts/run.sh
    volumes:
      - ../:/home/app/web
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DOCKERIZED: "true"

volumes:
  database_volume:
