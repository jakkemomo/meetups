version: '3'
services:
  db:
    container_name: db
    build:
      context: ../
      dockerfile: deployments/db/Dockerfile
    restart: always
    ports:
      - "5555:5432"
    volumes:
      - ./db/scripts:/docker-entrypoint-initdb.d/
      - database_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: event
      POSTGRES_PASSWORD: event
      POSTGRES_DB: meetups

  app:
    container_name: app
    build:
      context: ../
      dockerfile: deployments/app/Dockerfile
    restart: always
    command: bash -c "
        python manage.py migrate --noinput
        && mkdir static
        && python manage.py collectstatic --noinput
        && python manage.py runserver 0.0.0.0:8000
      "
    volumes:
        - ../:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_USER: event
      POSTGRES_PASSWORD: event
      POSTGRES_DB: meetups

volumes:
  database_volume:
