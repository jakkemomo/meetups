{% extends 'bootstrap4/bootstrap4.html' %}
{% load bootstrap4 %}

{# Display a form #}
{% block bootstrap4_content %}
<form  method="post" class="form container-sm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
